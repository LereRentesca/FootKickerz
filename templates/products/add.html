{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Add Product
{% endblock %}

{% block main_content %}
    <div class="container">
        <h1>Add Product</h1>
        {{error}}

        <form action="/products/add/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-secondary">
                Save
            </button>
        </form>
    </div>
{% endblock %}
