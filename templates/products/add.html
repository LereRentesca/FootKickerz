{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Add Product
{% endblock %}

{% block more_css %}
    <link href="{% static 'css/product_view.css' %}" rel="stylesheet">
{% endblock %}

{% block main_content %}
    <div class="container product_add">
        <h2>Add Product</h2>
        {{error}}

        <form action="/products/add/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-secondary">
                Save
            </button>
        </form>
    </div>
{% endblock %}
