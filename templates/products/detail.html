{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Product Detail
{% endblock %}

{% block more_css %}
    <link href="{% static 'css/product_view.css' %}" rel="stylesheet">
{% endblock %}

{% block main_content %}
<div class="container product_add">
    <h2>Product Details</h2>
    {{error}}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-secondary">Update</button>
    </form>
</div>
{% endblock %}
