{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Product Detail
{% endblock %}

{% block main_content %}
<div class="container">
    <h1>Product Details</h1>
    {{error}}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-secondary">Update</button>
    </form>
</div>
{% endblock %}
