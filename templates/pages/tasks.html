{% extends 'base.html' %}

{% block title %}
Tasks
{% endblock %}

{% block main_content %}
<div class="container">
    <h1>Tasks</h1>

    <ul>
        {% for item in tasks %}
        <li>
            <h1>{{item.title}}</h1>
            <p>{{item.description}}</p>
            <p>{{item.user.username}}</p>
            <p>{{item.is_important}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
