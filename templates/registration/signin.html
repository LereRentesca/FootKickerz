{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock %}

{% block main_content %}
<div class="container">
    <h1>Log In</h1>
    {{error}}
    <form action="/login/" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-secondary">
            Log In
        </button>
    </form>
</div>    
{% endblock %}
