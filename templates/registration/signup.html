{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main_content %}
    <div class="container">
        <h1>Sign Up</h1>
    
        {{error}}
    
        <form action="/signup/" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-secondary">
                SignUp
            </button>
        </form>
    </div>
{% endblock %}
